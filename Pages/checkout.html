<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>UCL | Check Out</title>
</head>

<body>
    <!-- Start Header and Navbar -->
    <div class="container-fluid mb-5">
        <div class="row mx-1">
            <nav class="navbar navbar-expand-lg bg-white mb-lg-0">
                <div class="d-flex col-md-3 col-sm-6">
                    <a class="navbar-brand" href="#"><img class="img-fluid w-75" src="../Icons/A-SPORT.png" alt=""></a>
                </div>
                <div class="col-md-9 col-sm-6 text-sm-end">
                    <div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: #0FD878;">
                                UCL Store
                            </h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close" style="background-color: #0FD878;"></button>
                        </div>

                        <div class="offcanvas-body">
                            <ul class="navbar-nav mb-2">
                                <li class="nav-item text-center">
                                    <a class="nav-link active fw-bold fs-5" aria-current="page" href="../index.html"
                                        style="color: #8B9A89;">Home</a>
                                </li>
                                <li class="nav-item text-center mx-md-5">
                                    <a class="nav-link fw-bold fs-5" aria-current="page" href="products.html"
                                        style="color: #8B9A89;">Products</a>
                                </li>
                                <li class="nav-item text-center">
                                    <a class="nav-link fw-bold fs-5" href="about_us.html" style="color: #8B9A89;">About
                                        Us</a>
                                </li>
                                <li class="nav-item text-center mx-md-5 mb-sm-2">
                                    <a class="nav-link fw-bold fs-5" aria-current="page" href="contact_us.html"
                                        style="color: #8B9A89;">Contact Us</a>
                                </li>
                                <form class="d-flex">
                                    <input class="form-control rounded-pill border-success h-75" type="search"
                                        placeholder="Search" aria-label="Search">
                                    <button class="rounded-pill w-25" type="submit"
                                        style="color: white; border-color: #0FD878; background-color: #0FD878; margin-left: -48px; height: 2.5rem; border: none;"><i
                                            class="bi bi-search"></i></button>
                                </form>
                                <div class="mx-4 text-center text-xsm-center">
                                    <i class="bi bi-heart fs-4" style="color: #FF3B30;"></i>
                                    <a href="cart.html" class="text-white">
                                        <i class="bi bi-cart fs-4 px-2" style="color: #0FD878;"></i>
                                    </a> <i class="bi bi-person fs-4" style="color: #0FD878;"></i>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>

            </nav>
        </div>
    </div>
    <!-- End Header and Navbar -->

    <!-- Start Checkout -->
    <section class="container p-3">
        <div class="row border justify-content-center">
            <a href="cart.html" class="text-white text-start">
                <div class="fw-bold mb-3" style="color: #0FD878;"><i
                        class="bi bi-arrow-left text-white rounded-circle fs-5 px-1 me-1"
                        style="background-color: #0FD878;"></i>Back to Cart</div>
            </a>
            <div class="col-md-6 col-12 text-center">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <ul type="desk" class="carousel-indicators fs-1 me-5" style="color: #0FD878;">
                        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active ms-5"></li>
                        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active mb-5">
                            <img src="../Images/alkuraimi bank card.png" class="img-fluid" alt="...">
                        </div>
                        <div class="carousel-item  mb-5">
                            <img src="../Images/bank card2.png" class="img-fluid" alt="...">
                        </div>
                        <div class="carousel-item  mb-5">
                            <img src="../Images/bank card 3.png" class="img-fluid" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4 border">
                <form action="" class="text-center">
                    <div class="">
                        <label for="" class="form-label fw-bold">Name</label><br>
                        <input type="text" class="rounded-pill col-md-4 col-10 text-center" placeholder="Full Name"
                            style="border: 2px solid #0FD878; height: 2.3rem;">
                    </div>
                    <div class="my-3">
                        <label for="" class="form-label fw-bold">Crad Number</label><br>
                        <input type="number" class="rounded-pill col-md-4 col-10 text-center" placeholder="xxxx-xxxx-xxxx-xxxx"
                            style="border: 2px solid #0FD878; height: 2.3rem">
                    </div>
                    <div class="d-flex justify-content-center ">
                        <div class="">
                            <label for="" class="form-label fw-bold">Expiry Date</label><br>
                            <input type="date" class="rounded-pill text-center col-11"
                                style="border: 2px solid #0FD878; height: 2.3rem">
                        </div>
                        <div class="">
                            <label for="" class="form-label fw-bold">CVV</label><br>
                            <input type="number" class="rounded-pill text-center col-11" placeholder="xxx"
                                style="border: 2px solid #0FD878; height: 2.3rem">
                        </div>
                    </div>
                    <div class="form-check form-switch d-flex my-3 justify-content-center" style="margin-left: -20px;">
                        <label class="form-label fw-bold" for="flexSwitchCheckChecked">Save Information of This
                            card</label>
                        <input class="form-check-input ms-3" type="checkbox" id="flexSwitchCheckChecked"
                            style="background-color: #0FD878; border: none;">
                    </div>
                    <div class="text-center my-2">
                        <button type="submit" class="rounded-pill text-white fw-bold "
                            style="background-color: #0FD878; border: none; height: 2.2rem;">Pay Now</button>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <!-- End Checkout -->

    <!-- Start Footer -->
    <footer class="text-center px-4 my-5">
        <div style="margin-bottom: -15px;">
            <button class="rounded-pill text-white fw-bold shadow-sm"
                style="background-color: #0FD878; border: none;">A-SPORT</button>

        </div>
        <div class="rounded-5" style="border: 2px solid #0FD878;">
            <div class="mt-3">
                <button class="bi bi-facebook text-primary bg-white" style="border: none;"></button>
                <button class="bi bi-google text-warning bg-white" style="border: none;"></button>
                <button class="bi bi-whatsapp bg-white" style="color: #0FD878; border: none;"></button>
                <button class="bi bi-telegram text-info bg-white" style="border: none;"></button>
            </div>
            <p class="lead text-muted">COPYRIGHT</p>
            <p class="h6 fw-normal">2024 by team Mahateesh</p>
            <a href="" class="h6 fw-normal text-decoration-none">E-MAIL: Adnan.Anaam@Gmail.com</a>
        </div>
    </footer>
    <!-- End Footer  -->

</body>
<script src="../JS/bootstrap.bundle.js"></script>
<script src="../JS/bootstrap.bundle.min.js"></script>

</html>
