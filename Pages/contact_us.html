<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>UCL | Contact Us</title>
</head>

<body>
    <!-- Start Header and Navbar -->
    <div class="container-fluid mb-5">
        <div class="row mx-1">
            <nav class="navbar navbar-expand-lg bg-white mb-lg-0">
                <div class="d-flex col-md-3 col-sm-6">
                    <a class="navbar-brand" href="#"><img class="img-fluid w-75" src="../Icons/A-SPORT.png" alt=""></a>
                </div>
                <div class="col-md-9 col-sm-6 text-sm-end">
                    <div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: #0FD878;">
                                UCL Store
                            </h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close" style="background-color: #0FD878;"></button>
                        </div>

                        <div class="offcanvas-body">
                            <ul class="navbar-nav mb-2">
                                <li class="nav-item text-center">
                                    <a class="nav-link active fw-bold fs-5" aria-current="page" href="../index.html"
                                        style="color: #8B9A89;">Home</a>
                                </li>
                                <li class="nav-item text-center mx-md-5">
                                    <a class="nav-link fw-bold fs-5" aria-current="page" href="products.html"
                                        style="color: #8B9A89;">Products</a>
                                </li>
                                <li class="nav-item text-center">
                                    <a class="nav-link fw-bold fs-5" href="about_us.html"
                                        style="color: #8B9A89;">About Us</a>
                                </li>
                                <li class="nav-item text-center mx-md-5 mb-sm-2">
                                    <a class="nav-link fw-bold fs-5" aria-current="page" href="contact_us.html"
                                        style="color: #0FD878;">Contact Us</a>
                                </li>
                                <form class="d-flex">
                                    <input class="form-control rounded-pill border-success h-75" type="search"
                                        placeholder="Search" aria-label="Search">
                                    <button class="rounded-pill w-25" type="submit"
                                        style="color: white; border-color: #0FD878; background-color: #0FD878; margin-left: -48px; height: 2.5rem; border: none;"><i
                                            class="bi bi-search"></i></button>
                                </form>
                                <div class="mx-4 text-center text-xsm-center">
                                    <i class="bi bi-heart fs-4" style="color: #FF3B30;"></i>
                                    <a href="cart.html" class="text-white"> 
                                        <i class="bi bi-cart fs-4 px-2" style="color: #0FD878;"></i>
                                    </a>                                    <i class="bi bi-person fs-4" style="color: #0FD878;"></i>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>

            </nav>
        </div>
    </div>
    <!-- End Header and Navbar -->

    <!-- Start Contact Us -->
    <section class="container-fluid p-4 rounded-5" style="background-color: #0FD878; width: 95%;">
        <div class="row d-flex justify-content-center">
            <div class="col-md-2 d-none d-md-block m-5 fs-1" style="opacity: 0.6;">
                <div class="m-2"><i class="bi bi-circle bg-white text-white px-2 rounded-circle fs-1"></i></div>
                <div class="m-2 ms-5"><i class="bi bi-circle bg-white text-white px-1 rounded-circle fs-4 ms-5"></i>
                </div>
                <div class="m-2"><i class="bi bi-circle bg-white text-white px-2 rounded-circle fs-1"></i></div>
            </div>
            <div class="col-md-6 col-sm-12 px-4">
                <form action="" class="row bg-white p-4 justify-content-center "
                    style="border-radius: 10px 30px 50px 40px;">
                    <h6 class="lead text-muted fs-4 me-4 mb-3 text-center">Contact Us</h6>
                    <div class="rounded-pill Fields_of_Contact_Us">
                        <i class="bi bi-person text-muted "></i>
                        <input type="text" placeholder="Full Name" class="rounded-pill w-75"
                            style="border: none; outline: none;">
                    </div>

                    <div class="rounded-pill my-4 Fields_of_Contact_Us">
                        <i class="bi bi-envelope text-muted"></i>
                        <input type="text" placeholder="E-mail" class="rounded-pill w-75"
                            style="border: none; outline: none;">
                    </div>

                    <div class="rounded-4 mb-3 Fields_of_Contact_Us">
                        <i class="bi bi-card-text text-muted"></i>
                        <input type="text" placeholder="Message..." class="rounded-pill w-75"
                            style="border: none; outline: none; height: 4.5rem;">
                    </div>
                    <button type="submit" class="rounded-pill text-white fw-bold shadow-lg w-25"
                        style="background-color: #0FD878; border: none">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- End Contact Us -->

     <!-- Start Footer -->
     <footer class="text-center px-4 my-5">
        <div style="margin-bottom: -15px;">
            <button class="rounded-pill text-white fw-bold shadow-sm"
                style="background-color: #0FD878; border: none;">A-SPORT</button>

        </div>
        <div class="rounded-5" style="border: 2px solid #0FD878;">
            <div class="mt-3">
                <button class="bi bi-facebook text-primary bg-white" style="border: none;"></button>
                <button class="bi bi-google text-warning bg-white" style="border: none;"></button>
                <button class="bi bi-whatsapp bg-white" style="color: #0FD878; border: none;"></button>
                <button class="bi bi-telegram text-info bg-white" style="border: none;"></button>
            </div>
            <p class="lead text-muted">COPYRIGHT</p>
            <p class="h6 fw-normal">2024 by team Mahateesh</p>
            <a href="" class="h6 fw-normal text-decoration-none">E-MAIL: Adnan.Anaam@Gmail.com</a>
        </div>
    </footer>
    <!-- End Footer  -->


</body>
<script src="../JS/bootstrap.bundle.js"></script>
<script src="../JS/bootstrap.bundle.min.js"></script>

</html>
